apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: curlimages/curl:8.2.1
        command: ["/bin/sh","-c"]
        args:
          - 'while true; do echo calling backend; curl -sS $BACKEND_URL || true; sleep 2; done'
        env:
        - name: BACKEND_URL
          value: "http://backend-wrong:8080"
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "100Mi"
            cpu: "200m"
